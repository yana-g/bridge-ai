[pytest]
testpaths = api/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
log_cli = true
log_cli_level = INFO
pythonpath = .

# Configure test discovery to include the project root
norecursedirs = .git .tox .mypy_cache .pytest_cache __pycache__ build dist
